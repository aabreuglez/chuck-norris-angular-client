<div class="panel panel-default">
    <div class="panel-heading">
    <h5>Historical</h5>
    </div>
    <div class="panel-body text-center" id="panel-body-sentence-historical">
        <ul class="list-group">
            <li 
            ng-repeat="sentence in sentenceHistorical.getSentences() | orderBy:'':true"
            ng-bind-html="sentenceHistorical.trustAsHtml(sentence.joke)"
            class="list-group-item"
            > </li>
        </ul>
    </div>
</div>
