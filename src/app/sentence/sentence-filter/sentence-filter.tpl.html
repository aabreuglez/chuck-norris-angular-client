<div class="btn-group btn-group-justified">
      <a href=""
        ng-class  = "(sentenceFilter.isActiveFilter(filter) ? 'btn btn-primary' : 'btn btn-default')"
        ng-repeat = "filter in sentenceFilter.filters"
        ng-click  = "sentenceFilter.toogleFilter(filter)">
        {{ filter }}
        </a>
      <a href=""
      class="btn btn-default"
      ng-click="sentenceFilter.clearFilter()">
      clear
      </a>
</div>
