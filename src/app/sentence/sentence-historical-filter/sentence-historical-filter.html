<div class="btn-group btn-group-justified">
      <a
      ng-repeat="category in $ctrl.getHistoricalCategories()" 
      ng-click="$ctrl.toogleFilter(category)"
      ng-class  = "($ctrl.isActiveFilter(category) ? 'btn btn-primary' : 'btn btn-default')"
      >
      	{{category}}
      </a>           
      <a href=""
      class="btn btn-link"
      ng-click="$ctrl.clearFilter()">
      clear filters
      </a>
</div>
