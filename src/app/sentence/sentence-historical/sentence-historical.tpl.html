<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title pull-left">
            <h5>Historical</h5>
        </div>
        <div class="panel-title pull-right">
            <img src="/img/sweep.png" class="img-responsive" id="sweep-img" ng-click="sentenceHistorical.clearCache()">
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body text-center" id="panel-body-sentence-historical">
        <ul class="list-group">
            <li 
            ng-repeat="sentence in sentenceHistorical.getSentences() | orderBy:'':true"
            ng-if="sentenceHistorical.categoryIsSelected(sentence.categories) 
                    || sentenceHistorical.categoryFilterIsEmpty()"
            ng-bind-html="sentenceHistorical.trustAsHtml(sentence.joke)"
            class="list-group-item"
            > </li>
        </ul>
    </div>
</div>
